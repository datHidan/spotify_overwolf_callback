<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoSpotify // Link Success</title>
    <style>
        :root {
            --valo-red: #ff4655;
            --bg: #0f1923;
            --ui-panel: #1f2326;
            --text: #ece8e1;
            --spotify-green: #1db954;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        .container {
            background-color: var(--ui-panel);
            padding: 40px;
            border-left: 5px solid var(--valo-red);
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { font-weight: 900; letter-spacing: 2px; margin-bottom: 10px; }
        p { color: #888; font-size: 12px; margin-bottom: 30px; }

        .code-box {
            background: #000;
            padding: 15px;
            border: 1px solid #333;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 20px;
            color: var(--valo-red);
            font-size: 14px;
        }

        .copy-btn {
            background-color: var(--spotify-green);
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            letter-spacing: 1px;
        }

        .copy-btn:hover { opacity: 0.9; }
        .success-msg { color: var(--spotify-green); margin-top: 15px; display: none; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>AUTHENTICATION SUCCESS</h1>
        <p>Spotify has authorized the connection. Please copy the code below and paste it into the ValoSpotify app.</p>
        
        <div id="code-display" class="code-box">Detecting Code...</div>
        
        <button id="copy-btn" class="copy-btn">COPY TO CLIPBOARD</button>
        <div id="success-msg" class="success-msg">CODE COPIED! RETURN TO VALORANT.</div>
    </div>

    <script>
        // Extract the code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const display = document.getElementById('code-display');

        if (code) {
            display.innerText = code;
        } else {
            display.innerText = "NO CODE FOUND. PLEASE TRY LOGGING IN AGAIN.";
            display.style.color = "white";
        }

        // Copy functionality
        document.getElementById('copy-btn').addEventListener('click', () => {
            // We copy the FULL URL because your app's logic extracts the code from the full URL
            const fullUrl = window.location.href;
            navigator.clipboard.writeText(fullUrl).then(() => {
                document.getElementById('success-msg').style.display = 'block';
            });
        });
    </script>

</body>
</html>
